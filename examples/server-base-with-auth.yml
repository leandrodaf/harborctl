version: 1
project: deploy
domain: example.com
tls:
  mode: acme
  email: admin@example.com
  resolver: le

observability:
  # Path customizado do Docker socket (opcional)
  docker_socket: /var/run/docker.sock
  
  dozzle:
    enabled: true
    subdomain: logs
    data_volume: dozzle_data
    basic_auth:
      enabled: true
      username: admin
      password: "$2a$10$rO7V2T9JhgHGGkYJlVzZJu.HKVzZqO5qJ5MF5KsGzOzVzSjI2tG6W" # "admin"
      # Ou múltiplos usuários:
      # users:
      #   admin: "$2a$10$rO7V2T9JhgHGGkYJlVzZJu.HKVzZqO5qJ5MF5KsGzOzVzSjI2tG6W"
      #   user2: "$2a$10$anotherhashedpassword"
  
  beszel:
    enabled: true
    subdomain: monitor
    data_volume: beszel_data
    socket_volume: beszel_socket
    basic_auth:
      enabled: true
      username: admin
      password: "$2a$10$rO7V2T9JhgHGGkYJlVzZJu.HKVzZqO5qJ5MF5KsGzOzVzSjI2tG6W" # "admin"

networks:
  private:
    internal: true
  public:
    internal: false

volumes:
  - name: traefik_acme
  - name: dozzle_data
  - name: beszel_data
  - name: beszel_socket

services: []

