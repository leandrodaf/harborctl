version: 1
project: deploy
domain: example.com
tls:
  mode: acme
  email: admin@example.com
  resolver: le

observability:
  dozzle:
    enabled: true
    subdomain: logs
    data_volume: dozzle_data
    basic_auth:
      enabled: true
      # Opção 1: Usuário único
      username: logs-admin
      password: "$2a$10$kFEKmmFfGvVo19Gm0vOq2OFNSgTz891632rQiZT7mYLahs6kWCRLO" # meuusuario@123
      
      # Opção 2: Múltiplos usuários (descomente para usar)
      # users:
      #   admin: "$2a$10$rO7V2T9JhgHGGkYJlVzZJu.HKVzZqO5qJ5MF5KsGzOzVzSjI2tG6W"     # admin
      #   logs-user: "$2a$10$kFEKmmFfGvVo19Gm0vOq2OFNSgTz891632rQiZT7mYLahs6kWCRLO"  # meuusuario@123
      #   developer: "$2a$10$tG.afHDDLyfq833srwXyFeSHMudwu1XPdjJspABCcjyEkJ3GRLYZm"  # JvrfZvzxUg3A

  beszel:
    enabled: true
    subdomain: monitor
    data_volume: beszel_data
    socket_volume: beszel_socket
    basic_auth:
      enabled: true
      # Configuração para múltiplos usuários
      users:
        admin: "$2a$10$rO7V2T9JhgHGGkYJlVzZJu.HKVzZqO5qJ5MF5KsGzOzVzSjI2tG6W"     # admin
        monitor-user: "$2a$10$kFEKmmFfGvVo19Gm0vOq2OFNSgTz891632rQiZT7mYLahs6kWCRLO"  # meuusuario@123

networks:
  private:
    internal: true
  public:
    internal: false

volumes:
  - name: traefik_acme
  - name: dozzle_data
  - name: beszel_data
  - name: beszel_socket

services: []

